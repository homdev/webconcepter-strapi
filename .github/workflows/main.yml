name: 🐥 ssh-action-deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: 🕳️ Deployer...
    runs-on: ubuntu-latest
    steps:
      - name: 🌈 Deploy with ssh...
        uses: cross-the-world/ssh-pipeline@master
        with:
          host: ${{ secrets.HOST }}
          user: ${{ secrets.USER }}
          pass: ${{ secrets.PASS }}
          port: 22
          connect_timeout: 10s
          script: |
            cd /home
            ./trigger-webconcepter-strapi-pipeline.sh
